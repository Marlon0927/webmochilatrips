<!-- Sección de Creación de Plan de Viaje -->
<section class="plan-container">
    <h2>Crear un Plan de Viaje</h2>
    <p>Organiza tu próximo viaje fácilmente.</p>

    <form class="plan-form">
        <label for="destino">Destino</label>
        <input type="text" id="destino" placeholder="Ejemplo: París, Francia" required>

        <label for="fecha-inicio">Fecha de Inicio</label>
        <input type="date" id="fecha-inicio" required>

        <label for="fecha-fin">Fecha de Fin</label>
        <input type="date" id="fecha-fin" required>

        <label for="tipo-viaje">Tipo de Viaje</label>
        <select id="tipo-viaje">
            <option value="familiar">Familiar</option>
            <option value="aventura">Aventura</option>
            <option value="solitario">Solitario</option>
            <option value="pareja">En pareja</option>
            <option value="lujo">Lujo</option>
        </select>

        <label for="presupuesto">Presupuesto Estimado ($USD)</label>
        <input type="number" id="presupuesto" placeholder="Ejemplo: 1000" required>

        <button type="submit" class="btn">Guardar Plan</button>
    </form>
</section>

<!-- Lista de Planes Guardados -->
<section class="planes-guardados">
    <h2>Mis Planes de Viaje</h2>

</section>
