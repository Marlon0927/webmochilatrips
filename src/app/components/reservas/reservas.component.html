<!-- Secci√≥n de Reservas -->
<section class="reservas-container">
    <h2>Reservas y Servicios</h2>
    <p>Gestiona tus hospedajes, vuelos y actividades.</p>

    <!-- Formulario completo para reservas -->
    <form class="reservas-form card p-2" (ngSubmit)="newReservaEntry()" [formGroup]="reservaForm">
        <div class="mb-3">
            <label for="tipo_reserva" class="form-label">Tipo de Reserva</label>
            <select id="tipo_reserva" class="form-control" formControlName="tipo_reserva" required>
                <option value="" disabled selected>Seleccione tipo de reserva</option>
                <option value="hotel">Hotel</option>
                <option value="vuelo">Vuelo</option>
                <option value="actividad">Actividad</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="destino" class="form-label">Destino</label>
            <input type="text" id="destino" class="form-control" placeholder="Ejemplo: Madrid, Espa√±a" formControlName="destino" required>
        </div>

        <div class="mb-3">
            <label for="fecha_inicio" class="form-label">Fecha de inicio</label>
            <input type="date" id="fecha_inicio" class="form-control" formControlName="fecha_inicio" required>
        </div>

        <div class="mb-3">
            <label for="fecha_fin" class="form-label">Fecha de fin</label>
            <input type="date" id="fecha_fin" class="form-control" formControlName="fecha_fin" required>
        </div>

        <div class="mb-3">
            <label for="cant_personas" class="form-label">Cantidad de personas</label>
            <input type="number" id="cant_personas" class="form-control" placeholder="Ej: 1, 2, 3..." formControlName="cant_personas" min="1" required>
        </div>

        <div class="input-group justify-content-center md-12">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Registrar reserva</button>
        </div>
    </form>
</section>
