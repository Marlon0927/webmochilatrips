
<a href="/inicio" class="boton-inicio-fijo" title="Volver al Inicio"></a>

<h2 class="form-title">¡Comienza tu aventura! Regístrate ahora</h2>

<form class="card p-2" (ngSubmit)="newUserEntry()" [formGroup]="userForm">
    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Usuario" formControlName="usuario">
    </div>
    <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" formControlName="correo">
    </div>
    <div class="mb-3">
        <label for="clave" class="form-label">Clave</label>
        <input type="password" class="form-control" id="clave" placeholder="Contraseña" formControlName="clave">
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" formControlName="nombre">
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" placeholder="Teléfono" formControlName="telefono">
    </div>
    <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Dirección" formControlName="direccion">
    </div>
    <div class="mb-3">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" formControlName="ciudad">
    </div>
    <div class="mb-3">
        <label for="preferencias" class="form-label">Preferencias de viaje</label>
        <input type="text" class="form-control" id="preferencias" placeholder="Ej: Excursiones, playa, pareja"
            formControlName="preferencias_de_viaje">
    </div>
    <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <input type="text" class="form-control" id="rol" placeholder="Ej: Usuario, Administrador" formControlName="rol">
    </div>
    <div class="input-group justify-content-center md-12">
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
