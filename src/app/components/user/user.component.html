<div class="container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="newUserEntry()" #form="ngForm">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" [(ngModel)]="userForm.usuario" required />

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="userForm.correo" required />

        <label for="clave">Clave</label>
        <input type="password" id="clave" name="clave" [(ngModel)]="userForm.clave" required />

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="userForm.nombre" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" [(ngModel)]="userForm.telefono" required />

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="userForm.direccion" required />

        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" [(ngModel)]="userForm.ciudad" required />

        <label for="preferencias_de_viaje">Preferencias de Viaje</label>
        <input type="text" id="preferencias_de_viaje" name="preferencias_de_viaje"
            [(ngModel)]="userForm.preferencias_de_viaje" required />

        <label for="rol">Rol</label>
        <input type="text" id="rol" name="rol" [(ngModel)]="userForm.rol" value="Usuario" readonly />

        <button type="submit">Registrar</button>
    </form>
</div>
